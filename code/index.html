<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xs Interface</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            transition: background 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .loading div {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            animation: loading-animation 1.2s linear infinite;
        }

        .loading div:nth-child(1) {
            animation-delay: 0s;
            transform: rotate(0deg) translate(35px);
        }

        .loading div:nth-child(2) {
            animation-delay: -0.1s;
            transform: rotate(45deg) translate(35px);
        }

        .loading div:nth-child(3) {
            animation-delay: -0.2s;
            transform: rotate(90deg) translate(35px);
        }

        .loading div:nth-child(4) {
            animation-delay: -0.3s;
            transform: rotate(135deg) translate(35px);
        }

        .loading div:nth-child(5) {
            animation-delay: -0.4s;
            transform: rotate(180deg) translate(35px);
        }

        .loading div:nth-child(6) {
            animation-delay: -0.5s;
            transform: rotate(225deg) translate(35px);
        }

        .loading div:nth-child(7) {
            animation-delay: -0.6s;
            transform: rotate(270deg) translate(35px);
        }

        .loading div:nth-child(8) {
            animation-delay: -0.7s;
            transform: rotate(315deg) translate(35px);
        }

        @keyframes loading-animation {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .welcome-text {
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
        }

        .start-button {
            display: none;
            background: transparent;
            border: 2px solid white;
            padding: 10px 20px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .apps-grid {
            display: none;
            position: absolute;
            top: 5%;
            left: 5%;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
        }

        .app {
            text-align: center;
            color: white;
        }

        .app img {
            width: 40px;
            height: 40px;
            border-radius: 15px;
        }

        .app-name {
            margin-top: 10px;
            font-size: 12px;
        }

        .black-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="loading-screen">
        <img src="xs.jpg" alt="Profile Image" class="profile-image">
        <div class="welcome-text">xS Interface</div>
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="welcome-text">Welcome</div>
        <button class="start-button">Start</button>
    </div>

    <div class="black-screen"></div>

    <div class="apps-grid">
        <div class="app">
            <img src="notes-icon.jpg">
            <div class="app-name">Notes</div>
        </div>
        <div class="app">
            <img src="call-icon.jpg">
            <div class="app-name">Call</div>
        </div>
        <div class="app">
            <img src="messages-icon.jpg">
            <div class="app-name">Messages</div>
        </div>
        <div class="app">
            <img src="youtube-icon.jpg">
            <div class="app-name">YouTube</div>
        </div>
        <div class="app">
            <img src="chrome-icon.jpg">
            <div class="app-name">Chrome</div>
        </div>
        <div class="app">
            <img src="gmail-icon.jpg">
            <div class="app-name">Gmail</div>
        </div>
        <div class="app">
            <img src="camera-icon.jpg">
            <div class="app-name">Camera</div>
        </div>
        <div class="app">
            <img src="gallery-icon.jpg">
            <div class="app-name">Gallery</div>
        </div>
        <div class="app">
            <img src="maps-icon.jpg">
            <div class="app-name">Maps</div>
        </div>
        <div class="app">
            <img src="settings-icon.jpg">
            <div class="app-name">Settings</div>
        </div>
        <div class="app">
            <img src="calculator-icon.jpg">
            <div class="app-name">Calculator</div>
        </div>
        <div class="app">
            <img src="calendar-icon.jpg">
            <div class="app-name">Calendar</div>
        </div>
        <div class="app">
            <img src="clock-icon.jpg">
            <div class="app-name">Clock</div>
        </div>
        <div class="app">
            <img src="playstore-icon.jpg">
            <div class="app-name">Play Store</div>
        </div>
        <div class="app">
            <img src="spotify-icon.jpg">
            <div class="app-name">Spotify</div>
        </div>
    </div>

    <audio id="startSound" src="start-sound.mp3"></audio>

    <script>
        setTimeout(() => {
            document.querySelector('.start-button').style.display = 'block';
        }, 3000);

        document.querySelector('.start-button').addEventListener('click', function () {
            document.getElementById('startSound').play();

            const blackScreen = document.querySelector('.black-screen');
            blackScreen.style.display = 'block';
            blackScreen.classList.add('fade-in');
            document.body.style.transition = "background 1s";

            // Fade out the current background to black
            setTimeout(() => {
                document.body.style.backgroundImage = "none";
                blackScreen.classList.remove('fade-in');  // Black screen fully covers the screen
            }, 1000);

            // Fade in the new background after 1 second of black
            setTimeout(() => {
                document.body.style.backgroundImage = "url(bg.jpg')";
                blackScreen.style.display = 'none'; // Remove black screen after fade
                document.querySelector('.apps-grid').style.display = 'grid';
                document.querySelector('.loading-screen').style.display = 'none';
            }, 2000);
        });

        document.querySelectorAll('.app img').forEach(function (appIcon, index) {
            appIcon.addEventListener('click', function () {
                switch (index) {
                    case 0:
                        window.location.href = 'https://www.google.com/keep/';
                        break;
                    case 1:
                        window.location.href = 'tel:';
                        break;
                    case 2:
                        window.location.href = 'sms:';
                        break;
                    case 3:
                        window.location.href = 'https://www.youtube.com/';
                        break;
                    case 4:
                        window.location.href = 'https://www.google.com/chrome/';
                        break;
                    case 5:
                        window.location.href = 'https://mail.google.com/';
                        break;
                    case 6:
                        window.location.href = ':cam:';
                        break;
                    case 7:
                        window.location.href = ':gal:';
                        break;
                    case 8:
                        window.location.href = 'https://maps.google.com/';
                        break;
                    case 9:
                        window.location.href = '://chrome';
                        break;
                    case 10:
                        window.location.href = 'https://calculator.com';
                        break;
                    case 11:
                        window.location.href = 'https://calendar.com';
                        break;
                    case 12:
                        window.location.href = 'https://time.is';
                        break;
                    case 13:
                        window.location.href = 'https://playstore.com';
                        break;
                    case 14:
                        window.location.href = 'https://spotify.com';
                        break;
                }
            });
        });
    </script>

</body>

</html>
