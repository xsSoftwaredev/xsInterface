<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS External Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('startbg.jpg');
            background-size: contain; /* Makes the background image smaller */
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .loading div {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            animation: loading-animation 1.2s linear infinite;
        }

        .loading div:nth-child(1) {
            animation-delay: 0s;
            transform: rotate(0deg) translate(35px);
        }
        .loading div:nth-child(2) {
            animation-delay: -0.1s;
            transform: rotate(45deg) translate(35px);
        }
        .loading div:nth-child(3) {
            animation-delay: -0.2s;
            transform: rotate(90deg) translate(35px);
        }
        .loading div:nth-child(4) {
            animation-delay: -0.3s;
            transform: rotate(135deg) translate(35px);
        }
        .loading div:nth-child(5) {
            animation-delay: -0.4s;
            transform: rotate(180deg) translate(35px);
        }
        .loading div:nth-child(6) {
            animation-delay: -0.5s;
            transform: rotate(225deg) translate(35px);
        }
        .loading div:nth-child(7) {
            animation-delay: -0.6s;
            transform: rotate(270deg) translate(35px);
        }
        .loading div:nth-child(8) {
            animation-delay: -0.7s;
            transform: rotate(315deg) translate(35px);
        }

        @keyframes loading-animation {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .welcome-text {
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
        }

        .start-button {
            display: none;
            background: transparent;
            border: 2px solid white;
            padding: 10px 20px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .apps-grid {
            display: none;
            position: absolute;
            top: 5%;
            left: 5%;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .app {
            text-align: center;
            color: white;
        }

        .app img {
            width: 40px;
            height: 40px;
            border-radius: 15px;
        }

        .app-name {
            margin-top: 10px;
            font-size: 12px;
        }

        .black-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }

        .bottom-panel.visible {
            visibility: visible;
            opacity: 1;
        }

        .bottom-panel .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid black;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .bottom-panel .close-button {
            background: transparent;
            border: 2px solid black;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .bottom-panel .close-button:after {
            content: 'X';
            color: black;
            font-size: 18px;
        }

        .bottom-panel .date-time {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <img src="xs.jpg" alt="Profile Image" class="profile-image">
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="welcome-text">Welcome</div>
        <button class="start-button">Start</button>
    </div>

    <div class="black-screen"></div>

    <div class="apps-grid">
        <div class="app">
            <img src="notes-icon.jpg">
            <div class="app-name">Notes</div>
        </div>
        <div class="app">
            <img src="call-icon.jpg">
            <div class="app-name">Call</div>
        </div>
        <div class="app">
            <img src="messages-icon.jpg">
            <div class="app-name">Messages</div>
        </div>
        <div class="app">
            <img src="youtube-icon.jpg">
            <div class="app-name">YouTube</div>
        </div>
        <div class="app">
            <img src="chrome-icon.jpg">
            <div class="app-name">Chrome</div>
        </div>
        <div class="app">
            <img src="gmail-icon.jpg">
            <div class="app-name">Gmail</div>
        </div>
        <div class="app">
            <img src="camera-icon.jpg">
            <div class="app-name">Camera</div>
        </div>
        <div class="app">
            <img src="gallery-icon.jpg">
            <div class="app-name">Gallery</div>
        </div>
        <div class="app">
            <img src="maps-icon.jpg">
            <div class="app-name">Maps</div>
        </div>
        <div class="app">
            <img src="settings-icon.jpg">
            <div class="app-name">Settings</div>
        </div>
        <div class="app">
            <img src="calculator-icon.jpg">
            <div class="app-name">Calculator</div>
        </div>
        <div class="app">
            <img src="calendar-icon.jpg">
            <div class="app-name">Calendar</div>
        </div>
        <div class="app">
            <img src="clock-icon.jpg">
            <div class="app-name">Clock</div>
        </div>
        <div class="app">
            <img src="playstore-icon.jpg">
            <div class="app-name">Play Store</div>
        </div>
        <div class="app">
            <img src="spotify-icon.jpg">
            <div class="app-name">Spotify</div>
        </div>
    </div>

    <div class="bottom-panel" id="bottomPanel">
        <div class="close-button" onclick="window.close();"></div>
        <div class="bottom-icons">
            <div class="app-icon" onclick="window.location.href='https://www.google.com/keep/';">
                <img src="notes-icon.jpg" alt="Notes">
            </div>
            <div class="app-icon" onclick="window.location.href='tel:';">
                <img src="call-icon.jpg" alt="Call">
            </div>
            <div class="app-icon" onclick="window.location.href='https://www.youtube.com/';">
                <img src="youtube-icon.jpg" alt="YouTube">
            </div>
            <div class="app-icon" onclick="window.location.href='https://www.spotify.com/';">
                <img src="spotify-icon.jpg" alt="Spotify">
            </div>
            <div class="app-icon" onclick="window.location.href='https://www.google.com/chrome/';">
                <img src="chrome-icon.jpg" alt="Chrome">
            </div>
        </div>
        <div class="date-time" id="dateTime"></div>
    </div>

    <audio id="startSound" src="start-sound.mp3"></audio>

    <script>
        setTimeout(() => {
            document.querySelector('.start-button').style.display = 'block';
        }, 3000);

        document.querySelector('.start-button').addEventListener('click', function() {
            const startSound = document.getElementById('startSound');
            startSound.play();

            const blackScreen = document.querySelector('.black-screen');
            blackScreen.style.display = 'block';
            blackScreen.classList.add('fade-in');
            document.body.style.transition = "background 1s";

            // Fade out the current background to black
            setTimeout(() => {
                document.body.style.backgroundImage = "none";
                blackScreen.classList.remove('fade-in');  // Black screen fully covers the screen
            }, 1000);

            // Fade in the new background after 1 second of black
            setTimeout(() => {
                document.body.style.backgroundImage = "url('bg.jpg')";
                blackScreen.style.display = 'none'; // Remove black screen after fade
                document.querySelector('.apps-grid').style.display = 'grid';
                document.querySelector('.loading-screen').style.display = 'none';
            }, 2000);

            startSound.onended = function() {
                document.getElementById('bottomPanel').classList.add('visible');
            };
        });

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toDateString();

            document.getElementById('dateTime').textContent = `${hours}:${minutes}:${seconds} ${date}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
